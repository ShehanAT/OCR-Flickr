<form [formGroup]="changePasswordForm" *ngIf="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="">
    <div class="card-header bg-primary text-white">
      <h3>Update User</h3>
    </div>
    <div class="card-body">
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="password" class="col-form-label col-sm-2 text-right">Current Password:</label>
          <div class="col-sm-5">
              <input type="password" class="form-control" name="currentPassword" formControlName="currentPassword"/>
              <!-- <div *ngIf="formErrors.password" class="alert alert-danger">
                {{ formErrors.username }}
             
              </div> -->
              <!-- <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched) && username.errors?.uniqueUsernameUpdate">
                Username is already taken! Please pick a different one...
              </div> -->
   
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="email" class="col-form-label col-sm-2 text-right">New Password:</label>
          <div class="col-sm-5">
              <input type="password" class="form-control" name="newPassword" formControlName="newPassword" />
              <!-- <div *ngIf="formErrors.emailAddress" class="alert alert-danger">
                {{ formErrors.emailAddress }}
              </div> -->
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="fullName" class="col-form-label col-sm-2 text-right">Confirm Password:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
            <!-- <div *ngIf="formErrors.fullName" class="alert alert-danger">
              {{ formErrors.fullName }}
            </div> -->
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button [disabled]="!changePasswordForm.valid" class="btn btn-primary mr-2" type="submit">Update</button>
      <button [disabled]="isLoading" class="btn btn-danger mr-2" id="update-user-modal-close" type="button">Cancel</button>
    </div>
  </div>
</form>
