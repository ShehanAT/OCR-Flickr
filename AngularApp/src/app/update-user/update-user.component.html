
<form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="formReady" [formGroup]="updateUserForm">
  <div class="">
    <!--  text-center w-50 mx-auto mt-5 -->
    <div class="card-header bg-primary text-white">
      <h3>Update User</h3>
    </div>
    <!-- <div *ngIf="updateUserForm.hasError('emailAddressInvalid')" class="alert-danger">
      <span>Email is invalid!</span>
    </div> -->
    <div class="card-body">
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="username" class="col-form-label col-sm-2 text-right">Username:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="username" [(ngModel)]="selectedUser.username" #username="ngModel"/>
              <!-- <div *ngIf="updateUserFormData.username.invalid && (updateUserFormData.username.dirty || updateUserFormData.username.touched)" class="alert-danger">
                  <span>Username is required!</span>
              </div> -->
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="email" class="col-form-label col-sm-2 text-right">Email:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" formControlName="emailAddress" name="emailAddress" [(ngModel)]="selectedUser.emailAddress" />
              <div *ngIf="updateUserForm.get('emailAddress').invalid">
                <span>Email must be a valid address!</span>
              </div>
              <!--#emailAddress="ngModel"
                *ngIf="updateUserForm.get('emailAddress').hasError('required')" 
                <div *ngIf="updateUserForm.emailAddress.invalid && (updateUserForm.emailAddress.dirty || updateUserForm.emailAddress.touched)" class="alert-danger">
                  <span *ngIf="updateUserForm.emailAddress.errors.required">Email is required!</span>
                  <span *ngIf="updateUserForm.emailAddress.errors.email">Email must be a valid address!</span>
              </div> -->
              <!-- <div class="alert-danger" *ngIf="updateUserForm.hasError('emailAddressInvalid')" >
                <span>Email is invalid!</span>
              </div> -->
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="fullName" class="col-form-label col-sm-2 text-right">Fullname:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="selectedUser.fullName" />
            <!-- <div *ngIf="updateUserFormData.fullName.invalid && (updateUserFormData.fullName.dirty || updateUserFormData.fullName.touched)" class="alert-danger">
                <span>Fullname is required!</span>
            </div> -->
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="age" class="col-form-label col-sm-2 text-right">Age:</label>
          <div class="col-sm-5">
              <input type="number" class="form-control" name="age" #age="ngModel" [(ngModel)]="selectedUser.age" />
              <!-- <div *ngIf="updateUserFormData.age.invalid && (updateUserFormData.age.dirty || updateUserFormData.age.touched)" class="alert-danger">
                  <span>Age is required!</span>
              </div> -->
          </div>
      </div>
    </div>
    <div class="card-footer">
      <button [disabled]="isLoading" class="btn btn-primary mr-2" type="submit">Update</button>
      <button [disabled]="isLoading" class="btn btn-danger mr-2" id="update-user-modal-close" type="button">Cancel</button>
    </div>
  </div>
</form>
