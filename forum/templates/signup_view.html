{% extends "base.html" %}


{% block page_content %}
<div class="content">
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in signupForm %}
    <p>
        {{field.label_tag}}<br>
        {{field}}
        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock %}
